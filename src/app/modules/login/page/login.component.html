<app-navigation></app-navigation>
<div class="auth-page">
  <div class="login-box" style="margin-top: 0; margin-bottom: 0;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
      <div class="sign-box">
        <h3 translate>Login</h3>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <!-- Email -->
              <label for="email" translate>Email<span class="text-error">*</span></label>
              <input mat-input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}" />
              <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.required">{{ VM.REQUIRED | translate}}</div>
                <div *ngIf="email.errors.email">{{ VM.VALID_EMAIL | translate}}</div>
              </div>
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="password" translate>Password<span class="text-error">*</span></label>
              <input mat-input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}" />
              <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
                {{ VM.REQUIRED | translate}}
              </div>
            </div>

            <div class="form-group">
              <button type="submit" [disabled]="loading" class="btn btn-primary" translate>
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{'Login'|translate}}
              </button>
              <a routerLink="/register" class="btn btn-link" translate>Register</a>
            </div>
            <p><a routerLink="/forgot-password" class="forgor-password" translate>Forgot your password?</a></p>
            <!-- <a routerLink="/inscrivez-vous" class="btn btn-block" translate>Create An Account?</a> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
