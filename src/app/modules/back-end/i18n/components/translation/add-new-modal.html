<div class="modal-header">
  <h4 class="modal-title">Add item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (submit)="create(frm)" #frm="ngForm">
    <ng-container *ngIf="errors">{{errors}}</ng-container>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="newLang.key" class="form-control" name="name" required #name="ngModel" />
      <div *ngIf="name.errors && (name.dirty || name.touched || submitted)">
        <p [hidden]="!name.errors.required" class="error">
          Name is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <label>Translation</label>
      <input type="text" [(ngModel)]="newLang.translation" class="form-control" name="name" required #name="ngModel" />
      <div *ngIf="name.errors && (name.dirty || name.touched || submitted)">
        <p [hidden]="!name.errors.required" class="error">
          Value is required
        </p>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
