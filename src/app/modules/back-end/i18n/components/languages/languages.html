<h2 class="title-list text-center">Language manager</h2>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="40">
    <div class="acction-toolbar">
      <button  mat-raised-button color="primary" (click)="addNew()">Add</button>
    </div>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="list" matSort >
        <!-- Checkbox Column -->

        <!-- First Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="key">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Key </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.key}} </mat-cell>
        </ng-container>
        
          <ng-container matColumnDef="isActive">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Active </mat-header-cell>
          <mat-cell *matCellDef="let item">
           	<label *ngIf="item.isActive" class="label p-1 text-white bg-success rounded">Y </label>
			<label *ngIf="!item.isActive" class="label p-1 bg-warning rounded">N </label>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="isDefault">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Default </mat-header-cell>
          <mat-cell *matCellDef="let item">
           	<label *ngIf="item.isDefault" class="label p-1 text-white bg-success rounded">Y </label>
			<label *ngIf="!item.isDefault" class="label p-1 bg-warning rounded">N </label>
          </mat-cell>
        </ng-container>
     
        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Created At  </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.createdAt}} </mat-cell>
        </ng-container>
        <!-- Action Column-->
        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
          <mat-cell *matCellDef="let item;let i = index"  fxLayout="row wrap" >
             
            <a  (click)="deleteItem(i,item._id)" ><i class="fa fa-trash"></i></a>
            &nbsp; &nbsp;
             <a class="material-icons" [routerLink]="['/dashboard/i18n/translations', item.key]">
              <mat-icon> g_translate</mat-icon>
            </a>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20,50,100,500]"></mat-paginator>
    </div>
  </div>
</div>
