<h3 class="title-list text-center">Manager Settings</h3>
<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <mat-table [dataSource]="listPackages" matSort >
              
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
                </ng-container>

                <!--Last  Name Column -->
				 <ng-container matColumnDef="value">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
                    <mat-cell *matCellDef="let item">
					<img style="width:100px" [src]="item.ImageUrl" *ngIf="item.type =='image'">
					<span  *ngIf="item.type =='text'">
					{{item.value}}
					</span>
					</mat-cell>
					
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt  </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.createdAt|date:'yyyy-MM-dd HH:mm'}} </mat-cell>
                </ng-container>
				
				<ng-container matColumnDef="updatedAt">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> updatedAt  </mat-header-cell>
                    <mat-cell *matCellDef="let item"> {{item.updatedAt|date:'yyyy-MM-dd HH:mm'}} </mat-cell>
                </ng-container>
                <!-- Action Column-->
                <ng-container matColumnDef="actions">
                    <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
                    <mat-cell *matCellDef="let item; let i = index"  fxLayout="row wrap" >
					<button class="btn btn-primary" mat-button [matMenuTriggerFor]="menu"><i class="fa fa-cogs"></i></button>
						<mat-menu  #menu="matMenu">
						  <button mat-menu-item routerLink="/dashboard/settings/{{item._id}}"><i class="fa fa-edit"></i>Edit</button>
						 
						</mat-menu>
                      
                    </mat-cell>
                  </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20,50,100,500]"></mat-paginator>
        </div>
    </div>
</div>
