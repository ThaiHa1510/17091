<div class="model-home">
  <div class="container">
    <div class="hea-top-main text-center">
      <h3 translate>Change Password</h3>
    </div>
    <div  fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        <form [formGroup]="passwordFormGroup">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group row">
                      <mat-form-field >
                        <mat-label for="password" translate>Old Password</mat-label>
                        <input matInput type="password" formControlName="oldPasswordCtrl"  placeholder="{{'Old Password'|translate}}" />
                      </mat-form-field>
                    </div>
          
                  </div>
              <div class="col-sm-12">
                <div class="form-group row">
                  <mat-form-field >
                    <mat-label for="password" translate>Password</mat-label>
                    <input matInput type="password" formControlName="passwordCtrl"  placeholder="{{'Password'|translate}}"
                     [errorStateMatcher]="matcher" />
                      
                  </mat-form-field>
                </div>
      
              </div>
              <div class="col-sm-12">
                <div class="form-group row">
                  <mat-form-field >
                    <mat-label for="prePassword" translate>Re-enter password </mat-label>
                    <input matInput type="password" placeholder=" {{'Re-enter password'|translate}}" formControlName="confirmPassword"
                      [errorStateMatcher]="matcher">
                    <mat-error *ngIf="passwordFormGroup.hasError('notSame')">
                      Passwords do not match
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <button mat-raised-button color="primary" (click)="onSubmit()" translate>Save</button>
          </form>
    </div>
  </div>
</div>
