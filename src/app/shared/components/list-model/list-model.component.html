<div class="model-home">
  <div class="container">
    <div class="hea-top-main">
      <h3 translate>List Model</h3>
      <div class="pull-right">
        <select (change)="changeFilter($event)">
          <option translate value="categories">Choose Filter </option> 
          <option translate value="categories">Categories </option>
          <option translate value="name">Name </option>
          <option translate value="age">Age </option>
          <option translate value="languages">Languages </option>
        </select>
        <div class="search-filter">
          <input type="text" name="" placeholder="{{'Search'|translate}}" (keyup)="search($event)">
          <button><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <ul class="row list-model" id="list-model">
      <li
        *ngFor="let model of modelList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize  "
        class="col-sm-5 col-md-4 col-6">
        <app-model-card [model]="model" fxShow="true" fxShow.lt-md="false"></app-model-card>
        <app-model-card [model]="model" size="medium" fxShow="false" fxShow.lt-md="true" fxShow.lt-sm="false"  ></app-model-card>
        <app-model-card [model]="model" size="thumbnail" fxShow="false" fxShow.lt-md="false" fxShow.lt-sm="true" ></app-model-card>
      </li>
    </ul>
    <!-- <nav aria-label="Page navigation"> -->
    <ngb-pagination class="d-flex justify-content-center" (pageChange)="pageChange($event)"
      [collectionSize]="totalModel" [(page)]="page" [pageSize]="pageSize"></ngb-pagination>
    <!-- </nav> -->
  </div>
</div>
